<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spell Check Test</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <style>
      .start-screen h2{
        font-family: cursive;
        font-size: 1.9rem;
        text-shadow: 10px 1px 40px black;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="start-screen">
      <h2>Welcome to Spell Bee Test</h2> <br> <br>
      <button id="start-button">Start</button>
    </div>
    <div id="display-container">
      <div class="header">
        <div class="number-of-count">
          <span class="number-of-question">1 of 3 questions</span>
        </div>
        <div class="timer-div">
          <img src="timer-icon.svg" />
          <span class="time-left">15s</span>
        </div>
      </div>
      <div id="container">
        <!-- questions and options will be displayed here -->
      </div>
      <button id="next-button">Next</button>
    </div>
    <div class="score-container hide">
      <div id="user-score">Demo Score</div>
      <button id="restart">Restart</button>
      <a href="/index.html" class="button-child">Go Back</a>
    </div>
  <a class="next-button" href="/picture quiz/index.html" role="button"><span class="text">Next &rarr;</span></a>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
